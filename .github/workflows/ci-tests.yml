name: CI/CD - Tests, Validation et Publication

on:
  push:
    branches: [ "main" ]
    tags-ignore: [ 'v*' ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Configuration de Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Mise en cache des dépendances Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Installation des dépendances et du projet
        run: |
          python -m pip install --upgrade pip pip-tools
          pip-sync requirements-dev.txt
          # Installer le projet en mode éditable pour les tests
          pip install -e .

      - name: Exécution des tests et génération du rapport de couverture
        run: pytest --cov=facture_electronique --cov-report=xml

      - name: Envoi du rapport de couverture à Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4
      - name: Configuration de Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Installation de ruff
        run: pip install ruff
      - name: Validation avec ruff (check & format)
        run: |
          ruff check .
          ruff format --check .

  publication:
    needs: [tests, lint]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installation des outils de build
        run: python -m pip install --upgrade build

      - name: Construction du paquet (sdist et wheel)
        run: python -m build

      - name: Publication du paquet sur PyPI
        uses: pypa/gh-action-pypi-publish@release/v1